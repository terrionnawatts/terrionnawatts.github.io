<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
 <div id="input-flex">
  <div class="input-container">
  <span class="label">DAY</span>
  <input type="number" id="day" placeholder="DD" min="1" max="31"></input>
  <small class="error-day"></small>
</div>
<div class="input-container">
  <span class="label">MONTH</span>
  <input type="number" id="month" placeholder="MM" min="1" max="12"></input>
  <small class="error-month"></small>
</div>
<div class="input-container">
  <span class="label">YEAR</span>
  <input type="number" id="year" placeholder="YYYY" min="1901" max="2099"></input>
  <small class="error-year"></small>
</div>
  </div>
<button class="submit-btn">
<img src="./assets/images/icon-arrow.svg" alt="">
</button>
<div class="output">
  <h1><span class="output-year">-</span>years</h1>
  <h1><span class="output-month">-</span>months</h1>
  <h1><span class="output-day">-</span>days</h1>
  
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
